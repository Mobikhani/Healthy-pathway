name: Build iOS IPA (Production)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allows manual trigger

jobs:
  build-ios-production:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.3'
        channel: 'stable'
        
    - name: Get Flutter dependencies
      run: flutter pub get
      
    - name: Install iOS dependencies
      run: |
        cd ios
        pod install --repo-update
        cd ..
        
    - name: Verify iOS configuration
      run: |
        echo "üîç Checking iOS configuration..."
        echo "Bundle ID: $(grep -A 1 'PRODUCT_BUNDLE_IDENTIFIER' ios/Runner.xcodeproj/project.pbxproj | grep -v 'PRODUCT_BUNDLE_IDENTIFIER' | head -1)"
        echo "Export method: $(grep -A 1 'method' ios/exportOptions.plist | grep -v 'method' | head -1)"
        
    - name: Build iOS IPA (Unsigned)
      run: |
        echo "üì± Building iOS IPA..."
        flutter build ipa --release --no-codesign --verbose
        
    - name: Verify IPA creation
      run: |
        echo "‚úÖ Checking if IPA was created..."
        ls -la build/ios/ipa/
        if [ -f "build/ios/ipa/healthy_pathway.ipa" ]; then
          echo "‚úÖ IPA file created successfully!"
          echo "üì¶ File size: $(du -h build/ios/ipa/healthy_pathway.ipa | cut -f1)"
        else
          echo "‚ùå IPA file not found!"
          exit 1
        fi
      
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: healthy-pathway-ipa
        path: build/ios/ipa/*.ipa
        retention-days: 30
        
    - name: Upload build logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-logs-production
        path: |
          build/ios/archive/
          build/ios/ipa/
        retention-days: 7
        
    - name: Build Summary
      if: always()
      run: |
        echo "üéâ Build Summary:"
        echo "‚úÖ Flutter version: $(flutter --version | head -1)"
        echo "‚úÖ iOS build completed"
        echo "üì± IPA file: healthy_pathway.ipa"
        echo "üìÅ Download from Actions tab ‚Üí Artifacts" 